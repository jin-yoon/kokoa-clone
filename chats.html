<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Wifi-connected</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:01</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-hader__icons">
        <span><i class="fa-solid fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <div class="check-news-badge"></div>
          <a href="settings.html"> <i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat-withE.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.namu.wiki/i/lhKQLLCk2z0UbtBfIkVxhV-qUplpaD0whUNEzt6Dr2j74Otp7obimbJUJdS9mBLXYhE0h8e4xfDAJJz2Tw42Dg.webp"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">❤︎이슬이누나</h4>
              <h6 class="user-component__subtitle">emoticon</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">14:00</span>
          </div>
        </div>
      </a>
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i1.ruliweb.com/img/19/10/15/16dcfa53d6f2130a.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">훈이</h4>
              <h6 class="user-component__subtitle">
                너 왜 맹구 톡에는 답장하고 내꺼에는 안해....?ㅠㅠ
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">13:58</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="chat-withM.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/736x/16/08/e4/1608e4f3e81f666437ef984884908a77.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">맹구</h4>
              <h6 class="user-component__subtitle">emoticon</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">12:01</span>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-search fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__news"></div>
            <i class="fa-solid fa-ellipsis fa-2xl"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>스크린이 너무 커요!</span>
      <img
        src="https://item.kakaocdn.net/do/579ba1722b47f8f99e52ab4461ae447b15b3f4e3c2033bfd702a321ec6eda72c"
      />
    </div>

    <script
      src="https://kit.fontawesome.com/0f6fb3d353.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
