<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Wifi-connected</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:01</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-hader__icons">
        <span><i class="fa-solid fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <div class="check-news-badge"></div>
          <a href="settings.html"> <i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i1.sndcdn.com/artworks-Z5SLEGyINrvdjrkz-CQbgFA-t500x500.jpg"
            class="user-component__avatar user-component__avatar--user"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">짱구</h4>
            <!-- <h6 class="user-component__subtitle">thisdddddd</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDKajlzEHKb_OYkDm9NBFQsuMpkFtHnq2yfw&s"
              class="user-component__avatar user-component__avatar--friends user-component__avatar-recommend"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Check out friends' birthdays.
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSbL49lxgcGQY7aL4FwqImWXDX4G6P6q5UHA&s"
              class="user-component__avatar user-component__avatar--friends"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Dad
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div></div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://mblogthumb-phinf.pstatic.net/MjAyMDA3MTBfMTQx/MDAxNTk0MzczNDk4OTU5.-JD5btJXp8mB2ds7VS5oAGgp2VsjBOl_FxU9NbpXqXkg.cGssald6bJP874Qyl1uDz5yGPzaLX7ntS6c6W9vJBtIg.JPEG.dlqls01/e433bc2d6103d0ebbf34077509261cf3ff.jpg?type=w800"
              class="user-component__avatar user-component__avatar--friends"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                훈이
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div></div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/736x/16/08/e4/1608e4f3e81f666437ef984884908a77.jpg"
              class="user-component__avatar user-component__avatar--friends"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                맹구
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div></div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/736x/03/c3/58/03c358d75be2d957111d57b73bde9793.jpg"
              class="user-component__avatar user-component__avatar--friends"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                수지
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div></div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHto4JjLpSAYZb4ch6QuHBwCFoaDNKKIIjfg&s"
              class="user-component__avatar user-component__avatar--friends"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                유리
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div></div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="fa-regular fa-comment fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-search fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__news"></div>
            <i class="fa-solid fa-ellipsis fa-2xl"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <img
        src="https://stickershop.line-scdn.net/stickershop/v1/product/855/LINEStorePC/main.png?v=7"
      />
    </div>
    <div id="no-mobile">
      <span>스크린이 너무 커요!</span>
      <img
        src="https://item.kakaocdn.net/do/579ba1722b47f8f99e52ab4461ae447b15b3f4e3c2033bfd702a321ec6eda72c"
      />
    </div>
    <script
      src="https://kit.fontawesome.com/0f6fb3d353.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
